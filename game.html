<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS BULSU - Game</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="icon" type="image/png" href="img/rps_bulsu_logo.png">
    <script src="js/game.js" defer></script>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar">
            <div class="left">
                <div class="logo-wrapper">
                    <a href="/">
                        <img src="img/rps_bulsu_logo.png" alt="RPS Bulsu Logo">
                    </a>
                </div>
            </div>
            <div class="right">
                <button class="logout-button" onclick="window.location.href='auth/user/logout.php'">Log out</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="opponent-container">
            <div class="choices-container">
                <div class="choice" id="rockChoice" data-choice="rock"><img src="img/game/opponent/rock.png" alt="Rock"></div>
                <div class="choice" id="paperChoice" data-choice="paper"><img src="img/game/opponent/paper.png" alt="Paper"></div>
                <div class="choice" id="scissorsChoice" data-choice="scissors"><img src="img/game/opponent/scissors.png" alt="Scissors"></div>
            </div>
            <div class="info-container">
                <p>Opponent</p>
            </div>
        </div>
        <div class="game-info-container">
            <div class="game-controls-container">
                <button id="newRoundBtn" class="button" disabled>New Round</button>
                <button id="leaveGameBtn" class="button">Leave Game</button>
            </div>
            <div class="round-info-container">
                <div class="score-container">
                    <p>Score</p>
                    <div class="score-wrapper">
                        <span id="playerScore">0</span> <span class="seperator">:</span> <span id="opponentScore">0</span>
                    </div>
                </div>
                <div class="round-info-wrapper" id="gameResult">
                    <p class="round">Round: <span id="currentRound">1</span></p>
                    <p class="wins"><span id="winsNeeded">3</span> wins needed to win.</p>
                    <p id="roundResult">Waiting for choices...</p>
                    <div id="resultPrompt" class="result-prompt"></div>
                </div>
            </div>
            <div class="room-info-container">
                <p class="room-id">Room: <span id="roomId"></span></p>
                <span id="gameStatus">Waiting for opponent...</span>
            </div>
        </div>
        <div class="player-container">
            <div class="info-container">
                <p>You</p>
            </div>
            <div class="choices-container">
                <button class="choice-button" id="rockButton" data-choice="rock">
                    <img src="img/game/player/rock.png" alt="Rock" class="choice-img">
                </button>
                <button class="choice-button" id="paperButton" data-choice="paper">
                    <img src="img/game/player/paper.png" alt="Paper" class="choice-img">
                </button>
                <button class="choice-button" id="scissorsButton" data-choice="scissors">
                    <img src="img/game/player/scissors.png" alt="Scissors" class="choice-img">
                </button>
            </div>
        </div>
    </div>
