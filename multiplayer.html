<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Multiplayer</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="icon" type="image/png" href="img/rps_bulsu_logo.png">
    <link rel="stylesheet" href="css/multiplayer.css">
    <script src="js/multiplayer.js" defer></script>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar">
            <div class="left">
                <div class="logo-wrapper">
                    <a href="/">
                        <img src="img/rps_bulsu_logo.png" alt="RPS Bulsu Logo">
                    </a>
                </div>
            </div>
            <div class="right">
                <button class="logout-button" onclick="window.location.href='auth/user/logout.php'">Log out</button>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="left">
            <div class="logo-wrapper">
                <img src="img/rps_bulsu_mark.png" alt="RPS Bulsu Mark">
            </div>
        </div>
        <div class="right">
            <div class="controls-container" id="controlsContainer">
                <button id="createRoomBtn">Create Room</button>
                <div class="field-container">
                    <input type="text" id="joinRoomLink" placeholder="Put room code here." required>
                    <button id="joinRoomBtn">Join room</button>
                </div>
                <a href="/game_selection.html">Back</a>
            </div>
            <div class="info-container" id="infoContainer" style="display: none;">
                <p>Share this code with your friend to play:</p>
                <div class="field-container">
                    <input type="text" id="roomLink" readonly>
                    <button id="copyLinkBtn">Copy</button>
                </div>
                <div class="waiting-message-container">
                    <p class="waiting-message">Waiting for opponent to join</p>
                    <span>.</span>
                    <span>.</span>
                    <span>.</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
