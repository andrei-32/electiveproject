<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rock Paper Scissors</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/auth.css">
    <script src="../js/auth.js" defer></script>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar">
            <div class="left">
                <div class="logo-wrapper">
                    <a href="/">
                        <img src="../img/rps_bulsu_logo.png" alt="RPS Bulsu Logo">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="logo-container">
            <div class="logo-wrapper">
                <img src="../img/rps_bulsu_mark.png" alt="">
            </div>
        </div>
        <div class="form-container">
            <div class="form-wrapper">
                <div id="error-container"></div>
                <form id="loginForm" class="form">
                    <div class="field-container">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username here..." required>
                    </div>
                    <div class="field-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password here..." required>
                    </div>
                    <button type="submit">Sign in</button>
                </form>
                <p class="info">Don't have an account? Create one <a href="/auth/register.html">here</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
